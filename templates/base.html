{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Facturas eléctricas</title>

    <script src="{% static 'js/angular-resource.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/angular-route.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'js/Chart.min.js' %}" type="text/javascript"></script>

<body ng-app="myServices">
